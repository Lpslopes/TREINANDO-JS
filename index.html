<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>

    <div class="container">

        <h1>Tabela IMC</h1>
        
        <div class="list1">
            <h2>IMC</h2>
            <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais que 40</li>
            </ul>
        </div>
        <div>
            <h2>Resultado</h2>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>

        </div>
        <br>
        
        
        <div>
                
                <h1>Calcule IMC</h1>
                <form action="/" method="POST" name="formImc">

                    <label for="peso">Peso:</label><br>
                    <input id="num1" type="text" name="peso"><br><br>
                    <label for="altura">Altura:</label><br>
                    <input id="num2" type="text" name="altura"><br><br>
                    <input  onclick="imc()"id="button" type="button" value="Calcular">
                </form>
                
        </div>
        <div class="result">
            <h2 id="Res">Resultado do IMC:</h2>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
